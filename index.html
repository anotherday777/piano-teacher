<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Piano Teacher</title>
</head>
<body>
    <div class="keyboard-container">
        <!-- First Octave -->
        <div sound-note="1C" class="key white"></div>
        <div sound-note="1C#" class="key black"></div>
        <div sound-note="1D" class="key white"></div>
        <div sound-note="1D#" class="key black"></div>
        <div sound-note="1E" class="key white"></div>
        <div sound-note="1F" class="key white"></div>
        <div sound-note="1F#" class="key black"></div>
        <div sound-note="1G" class="key white"></div>
        <div sound-note="1G#" class="key black"></div>
        <div sound-note="1A" class="key white"></div>
        <div sound-note="1A#" class="key black"></div>
        <div sound-note="1B" class="key black"></div>
        <!-- Second Octave -->
        <div sound-note="2C" class="key white"></div>
        <div sound-note="2C#" class="key black"></div>
        <div sound-note="2D" class="key white"></div>
        <div sound-note="2D#" class="key black"></div>
        <div sound-note="2E" class="key white"></div>
        <div sound-note="2F" class="key white"></div>
        <div sound-note="2F#" class="key black"></div>
        <div sound-note="2G" class="key white"></div>
        <div sound-note="2G#" class="key black"></div>
        <div sound-note="2A" class="key white"></div>
        <div sound-note="2A#" class="key black"></div>
        <div sound-note="2B" class="key black"></div>
    </div>
<!-- Link white/black keys to sound files via audio tags -->
    <!-- First Octave -->
    <audio id="1C" src=>""</audio>
    <audio id="1C" src=>""</audio>
    <audio id="1C" src=>""</audio>
    <audio id="1C" src=>""</audio>
    <audio id="1C" src=>""</audio>
    <audio id="1C" src=>""</audio>
    <audio id="1C" src=>""</audio>
    <audio id="1C" src=>""</audio>
    <audio id="1C" src=>""</audio>
    <!-- Second Octave -->


</body>
</html>
